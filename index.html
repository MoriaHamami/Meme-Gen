<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>memeGen</title>
</head>

<body onload="onInitGallery()">
    <header class="flex space-between">
        <section class="logo">
            memeGen
        </section>
        <nav>
            <button>Gallery</button>
            <button>Saved</button>
        </nav>
    </header>

    <main class="home-page">
        <section class="filter flex space-evenly">
            <form>
                <input type="search" placeholder="Search" class="search-field" />
                <button type="submit" class="search-button fa-solid-container">
                </button>
              </form>
            <span class="key-words"></span>
            <button>More</button>
        </section>
        <section class="gallery">
        </section>

    </main>

    <main class="saved-page flex">
  
    </main>

    <main class="editor-page flex" hidden>
        <section class="canvas-container">
            <canvas width="400" height="400"></canvas>
        </section>
        <section class="control-box">
            <input type="search" placeholder="Type text here.." class="search-field" oninput="onChangeText(value)" />
            <div class="edit-group-1">
                <button class="switch-line fa-solid-container"></button>
                <button class="add-line fa-solid-container"></button>
                <button class="delete-line fa-solid-container"></button>
            </div>
            <div class="edit-group-2">
                <button class="increase-font fa-solid-container"></button>
                <button class="decrease-font fa-solid-container"></button>
                <button class="align-l fa-solid-container"></button>
                <button class="align-c fa-solid-container"></button>
                <button class="align-r fa-solid-container"></button>
                <button class="font-family fa-solid-container"></button>
                <button class="draw fa-solid-container"></button>
                <button class="font-color fa-solid-container"></button>
            </div>
            <div class="stickers">
                
            </div>
            <div class="export">
                <button class="share fa-solid-container">Share</button>
                <button class="download fa-solid-container">Download</button>
            </div>
        </section>
    </main>

    <script src="js/services/memeService.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
