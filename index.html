<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>memeGen</title>
</head>

<body onload="onInitGallery()">
    <div class="dark-screen" onclick="toggleMenu()"></div>

    <header class="flex space-between">
        <section class="logo" onclick="onGalleryPageSelected()">
            memeGen
        </section>
        <nav>
            <!-- <li class="gallery-btn active" onclick="toggleActive(this)">Gallery</li>
            <li class="saved-btn" onclick="toggleActive(this)">Saved</li> -->
            <button class="gallery-btn active" onclick="onGalleryPageSelected();toggleMenu()">Gallery</button>
            <button class="saved-btn" onclick="onSavedPageSelected();toggleMenu()">Saved</button>
        </nav>
        <!-- <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>  -->
        <button class="menu-toggle-btn" onclick="toggleMenu()"><img src="img/menu-bar.png"></button>
    </header>

    <main class="home-page">
        <section class="filter flex align-center">
            <form class="flex">
                <input type="text" onkeyup="onKeyUpSearch()" placeholder="Search" class="search-field" />
                <button type="submit" class="search-button fa-solid-container">
                </button>
            </form>
            <span class="key-words flex align-center space-evenly">Hello My Beautiful World Girl</span>
            <button class="more-btn">More</button>
        </section>
        <section class="gallery">
        </section>
    </main>

    <main class="saved-page flex">

    </main>

    <main class="editor-page flex" hidden>
        <section class="canvas-container flex grow1 justify-content">
            <canvas></canvas>
        </section>
        <section class="control-box flex flex-column align-center">
            <span class="control-box-container flex flex-column align-center justify-content">
                <input type="text" placeholder="Type text here.." class="search-field" id="meme-txt"
                    oninput="onChangeText(value)" />
                <div class="edit-group-1 flex flex-row">
                    <button class="save fa-solid-container" title="Save" ></button>
                    <label for="meme-txt" class="add-line fa-solid-container" title="New line" onclick="onAddLine()"></label>
                    <button class="delete-line fa-solid-container" title="Delete Line" onclick="onRemove()"></button>
                </div>
                <div class="edit-group-2">
                    <div class="btns-row-1 flex flex-row">
                        <button class="increase-font fa-solid-container" title="Bigger Text" onclick="onResizeFont(1)">A</button>
                        <button class="decrease-font fa-solid-container" title="Smaller Text" onclick="onResizeFont(-1)">A</button>
                        <button class="align-l fa-solid-container" title="Align Left" onclick="onAlign('l')"></button>
                        <button class="align-c fa-solid-container" title="Align Center" onclick="onAlign('c')"></button>
                        <button class="align-r fa-solid-container" title="Align Right" onclick="onAlign('r')"></button>
                    </div>
                    <div class="btns-row-2 flex flex-row">
                        <select name="font" class="fonts-input flex grow1" onchange="onChangeFont(value)">
                            <option value="impact">Impact</option>
                            <option value="comics">Comic Neue</option>
                            <option value="bangers">Bangers</option>
                            <option value="montserrat">Montserrat</option>
                            <option value="bebas">Bebas Neue</option>
                        </select>
                        <!-- <button class="font-family fa-solid-container"></button> -->
                        <button class="draw fa-solid-container" title="Doodle"></button>
                        <input type="color" value="#009900" id="color-palette" oninput="onSetColor(value)">
                        <label for="color-palette" title="Change Text Color" class="font-color fa-solid-container"></label>
                    </div>
                </div>
                <div class="stickers">

                </div>
                <div class="export flex flex-row">
                    <button class="share fa-solid-container"> Share</button>
                    <button class="download fa-solid-container"> Download</button>
                </div>
            </span>
        </section>
    </main>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
