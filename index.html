<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>memeGen</title>
</head>

<body onload="onInitGallery()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="flex space-between">
        <section class="logo">
            memeGen
        </section>
        <nav>
            <button class="gallery-btn active">Gallery</button>
            <button class="saved-btn">Saved</button>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button> 
    </header>

    <main class="home-page">
        <section class="filter flex">
            <form class="flex">
                <input type="search" placeholder="Search" class="search-field" />
                <button type="submit" class="search-button fa-solid-container">
                </button>
            </form>
            <span class="key-words"></span>
            <button class="more-btn">More</button>
        </section>
        <section class="gallery">
        </section>
    </main>

    <main class="saved-page flex">

    </main>

    <main class="editor-page flex" hidden>
        <section class="canvas-container flex grow1">
            <canvas></canvas>
        </section>
        <section class="control-box flex flex-column grow1">
            <input type="search" placeholder="Type text here.." class="search-field" id="meme-txt"
                oninput="onChangeText(value)" />
            <div class="edit-group-1 flex flex-row space-evenly">
                <button class="switch-line fa-solid-container"></button>
                <label for="meme-txt" class="add-line fa-solid-container" onclick="onAddLine()"></label>
                <button class="delete-line fa-solid-container"></button>
            </div>
            <div class="edit-group-2">
                <div class="btns-row-1 flex flex-row space-evenly">
                    <button class="increase-font fa-solid-container" onclick="onResizeFont(1)">A</button>
                    <button class="decrease-font fa-solid-container" onclick="onResizeFont(-1)">A</button>
                    <button class="align-l fa-solid-container" onclick="onAlign('l')"></button>
                    <button class="align-c fa-solid-container" onclick="onAlign('c')"></button>
                    <button class="align-r fa-solid-container" onclick="onAlign('r')"></button>
                </div>
                <div class="btns-row-2 flex flex-row space-evenly">
                    <button class="font-family fa-solid-container"></button>
                    <button class="draw fa-solid-container"></button>
                    <input type="color" value="#009900" id="color-palette" oninput="onSetColor(value)">
                    <label for="color-palette" class="font-color fa-solid-container"></label>
                </div>
            </div>
            <div class="stickers">

            </div>
            <div class="export">
                <button class="share fa-solid-container">Share</button>
                <button class="download fa-solid-container">Download</button>
            </div>
        </section>
    </main>

    <script src="js/services/memeService.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
