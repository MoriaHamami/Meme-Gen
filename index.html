<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>memeGen</title>
</head>

<body onload="onInitGallery()">
    <div class="dark-screen" onclick="toggleMenu()"></div>
    <div class="modal-dark-screen" onclick="toggleModal();onSubmitWords()"></div>

    <header class="flex space-between">
        <section class="logo" onclick="onGalleryPageSelected()">
            memeGen
        </section>
        <nav>
            <button class="gallery-btn active" onclick="onGalleryPageSelected();toggleMenu()">Gallery</button>
            <button class="saved-btn" onclick="onSavedPageSelected();toggleMenu()">Saved</button>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()"><img src="img/menu-bar.png"></button>
    </header>

    <div class="user-msg"></div>

    <main class="home-page">
        <section class="filter flex align-center">
            <form class="flex">
                <input type="text" onkeyup="onKeyUpSearch()" placeholder="Search" class="search-field" />
                <button type="submit" class="search-button fa-solid-container"></button>
            </form>
            <span class="key-words words-1 flex align-center space-evenly">
                <span class="keyword word-1" data-word="funny" onclick="onKeyUpSearch(this.dataset['word'])">funny</span>
                <span class="keyword word-2" data-word="baby" onclick="onKeyUpSearch(this.dataset['word'])">baby</span>
                <span class="keyword word-3" data-word="man" onclick="onKeyUpSearch(this.dataset['word'])">man</span>
                <span class="keyword word-4" data-word="actor" onclick="onKeyUpSearch(this.dataset['word'])">actor</span>
                <span class="keyword word-5" data-word="happy" onclick="onKeyUpSearch(this.dataset['word'])">happy</span>
            </span>
            <button class="more-btn" onclick="onChangeKeywordsToShow(1)">More</button>
            <span class="key-words words-2 flex align-center space-evenly" hidden>
                <span class="keyword word-6" data-word="funny" onclick="onKeyUpSearch(this.dataset['word'])">funny</span>
                <span class="keyword word-7" data-word="baby" onclick="onKeyUpSearch(this.dataset['word'])">baby</span>
                <span class="keyword word-8" data-word="man" onclick="onKeyUpSearch(this.dataset['word'])">man</span>
                <span class="keyword word-9" data-word="actor" onclick="onKeyUpSearch(this.dataset['word'])">actor</span>
                <span class="keyword word-10" data-word="happy" onclick="onKeyUpSearch(this.dataset['word'])">happy</span>
            </span>
            <button class="hide-btn words-2" onclick="onChangeKeywordsToShow(-1)" hidden>Hide</button>
            <span class="key-words words-3 flex align-center space-evenly" hidden>
                <span class="keyword word-11" data-word="funny" onclick="onKeyUpSearch(this.dataset['word'])">funny</span>
                <span class="keyword word-12" data-word="baby" onclick="onKeyUpSearch(this.dataset['word'])">baby</span>
                <span class="keyword word-13" data-word="man" onclick="onKeyUpSearch(this.dataset['word'])">man</span>
                <span class="keyword word-14" data-word="actor" onclick="onKeyUpSearch(this.dataset['word'])">actor</span>
                <span class="keyword word-15" data-word="happy" onclick="onKeyUpSearch(this.dataset['word'])">happy</span>
            </span>
            <button class="hide-btn words-3" onclick="onChangeKeywordsToShow(-1)" hidden>Hide</button>
        </section>
        <section class="gallery">
        </section>
    </main>

    <main class="saved-page" hidden>
        <section class="gallery">
        </section>
    </main>

    <main class="editor-page flex" hidden>
        <span class="bg-image flex justify-content align-center">
            <section class="canvas-container">
                <canvas></canvas>
            </section>
        </span>
        <section class="control-box flex flex-column align-center">
            <span class="control-box-container flex flex-column align-center justify-content">
                <input type="text" placeholder="Type text here.." class="search-field" id="meme-txt"
                    oninput="onChangeText(value)" />
                <div class="edit-group-1 flex flex-row">
                    <button class="save fa-solid-container" title="Save" onclick="onSaveMeme()"></button>
                    <label for="meme-txt" class="add-line fa-solid-container" title="New line"
                        onclick="onAddLine()"></label>
                    <button class="delete-line fa-solid-container" title="Delete Line" onclick="onRemove()"></button>
                </div>
                <div class="edit-group-2 btns-row-2 btns-row-1 flex">
                    <button class="increase-font fa-solid-container" title="Bigger Text"
                        onclick="onResizeFont(1)">A</button>
                    <button class="decrease-font fa-solid-container" title="Smaller Text"
                        onclick="onResizeFont(-1)">A</button>
                    <button class="align-l fa-solid-container" title="Align Left" onclick="onAlign('l')"></button>
                    <button class="align-c fa-solid-container" title="Align Center" onclick="onAlign('c')"></button>
                    <button class="align-r fa-solid-container" title="Align Right" onclick="onAlign('r')"></button>
                    <select name="font" class="fonts-input flex grow1" onchange="onChangeFont(value)">
                        <option value="impact">Impact</option>
                        <option value="comics">Comic Neue</option>
                        <option value="bangers">Bangers</option>
                        <option value="montserrat">Montserrat</option>
                        <option value="bebas">Bebas Neue</option>
                    </select>
                    <input type="color" value="#009900" id="color-palette-outline" oninput="onSetColorOutline(value)">
                    <label for="color-palette-outline" class="outline-color fa-solid-container" title="Outline Color"></label>
                    <input type="color" value="#009900" id="color-palette" oninput="onSetColor(value)">
                    <label for="color-palette" title="Text Color" class="font-color fa-solid-container"></label>
                </div>
                <div class="stickers">

                </div>
                <div class="export flex flex-row">
                    <button class="share fa-solid-container" onclick="onShareImg()"> Share</button>
                    <a href="#" class="download fa-solid-container" onclick="downloadMeme(this)" download="my-meme.jpg">
                        Download</a>
                </div>
            </span>
        </section>
    </main>

    <modal class="modal flex flex-column justify-content align-center">
            <h1>Choose Your Image Keywords!</h1>
            <input type="text" id="words" placeholder="Ex. funny, love ...">
            <label for="words" class="modal-btn" onclick="toggleModal();onSubmitWords()">SUBMIT</label>
    </modal>

    <script src="js/services/utilService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/savedController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
